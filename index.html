<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Bot Remote</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 18px; margin: 14px 0; }
    button { padding: 12px 14px; border-radius: 12px; border: 1px solid #ccc; cursor: pointer; }
    button.primary { border-color: #000; }
    input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ccc; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 160px; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 12px; overflow: auto; }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>Crypto Auto Bot â€” Remote Control</h1>
  <p><small>This is a static GitHub Pages dashboard. Your bot runs on a backend API.</small></p>

  <div class="card">
    <h3>Backend API URL</h3>
    <input id="apiUrl" placeholder="https://your-backend.example.com" />
    <p><small>Tip: paste your Render/Fly/Cloudflare Worker URL here.</small></p>
  </div>

  <div class="card">
    <h3>Controls</h3>
    <div class="row">
      <button class="primary" onclick="connect()">Connect Coinbase</button>
      <button onclick="startBot()">Start Bot</button>
      <button onclick="stopBot()">Stop Bot</button>
      <button onclick="getStatus()">Status</button>
    </div>
  </div>

  <div class="card">
    <h3>Log</h3>
    <pre id="log">Ready.</pre>
  </div>

  <script src="./app.js"></script>
</body>
</html>
